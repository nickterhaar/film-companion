{% extends 'layout.html' %}

{% block content %}
    
    <div class="content-box grid grid-cols-2 gap-x-8 w-max mx-auto">
        <div class="picture-frame col-span-1 w-max">
            <img class="w-56 h-auto mb-2" src="/static/images/profile_pictures/Nick.jpg" alt="">
            <p class="text-center text-lg">{{ user.first_name }} {{ user.last_name }}</>
            <p class="text-center opacity-50">@{{ user.username }}</p>
        </div>
        <div class="user-info grid grid-cols-2">
            <div class="col-span-1">
                <p>Followers:</p>
            </div>
            <div class="col-span-1">
                <p>0</p>
            </div>
            <div class="col-span-1">
                <p>Social accounts:</p>
            </div>
            <div class="col-span-1">
                <ul>
                    <li>Instagram</li>
                    <li>Facebook</li>
                    <li>Unsplash</li>
                    <li>Dribbble</li>
                </ul>
            </div>
            <div class="col-span-1">
                <p>Gear:</p>
            </div>
            <div class="col-span-1">
                <ul>
                    <li>Camera</li>
                    <li>Lenses</li>
                    <li>Film Stocks</li>
                </ul>
            </div>
        </div>
    </div>

{% endblock content %}
