{% extends 'layout.html' %}

{% block content %}
    
<h1 class="text-4xl text-center mt-8 mb-16">Film index</h1>

<div class="flex justify-center">
    <a class="text-center text-white px-4 py-2 mx-4 rounded bg-sd-green" href="./bw">
        Black & White
    </a>
    <a class="text-center text-white px-4 py-2 mx-4 rounded bg-sd-green" href="./color">
        Color
    </a>
</div>

<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-20 mt-8">
    {% for film in films %}
        <a href="/film/{{ film.id }}" class="content-box col-span-1 mx-auto w-60 h-60 flex justify-center align-middle text-center">
            <img class="w-40 h-auto mx-auto" src="/static/images/film/jpg/{{ film.image }}.jpg" alt="">
            <p class="mt-4">{{ film.name }}</p>
        </a>
    {% endfor %}
</div>

{% endblock content %}
